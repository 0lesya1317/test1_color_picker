<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Color Picker</title>
        <script src="js/jquery2.js"></script>
		<script src="js/colpick.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/colpick.css" type="text/css"/>
        <link rel="stylesheet" href="css/colpick_added.css" type="text/css"/>
    </head>
    <body  id="full">
        
        <div>
        	<div id='chB'>Change background : </div>
			<div class="color-box"> </div>
			<script>
				$('.color-box').colpick({
					colorScheme:'dark',
					layout:'rgbhex',
					color:'ff8800',
					onSubmit:function(hsb,hex,rgb,el) {
						$("#full").css('background-color', '#'+hex);
						$(el).css('background-color', '#'+hex);
						$(el).colpickHide();
					}
				}).css('background-color', '#ff8800');
			</script>
			<style>
			.color-box {
				float:left;
				width:30px;
				height:30px;
				margin:5px;
				border: 1px solid white;
			}
			</style>
			
			<br /><br /><br />
			<div id='chT'>Change test text color : </div>
			<div class="color-box"> </div>
			<script>
				$('.color-box').colpick({
					colorScheme:'dark',
					layout:'rgbhex',
					color:'ff8800',
					onSubmit:function(hsb,hex,rgb,el) {
						$("#test").css("color", '#' + hex);
						$(el).css('background-color', '#'+hex);
						$(el).colpickHide();
					}
				}).css('background-color', '#ff8800');
			</script>
			<style>
			.color-box {
				float:left;
				width:30px;
				height:30px;
				margin:5px;
				border: 1px solid white;
			}
			</style>
			<br /><br /><br />
			<div id='test'><b>Test Test Test Test Test</b></div>
        </div>
        
    </body>
</html>
